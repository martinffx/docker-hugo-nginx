worker_processes 1;
error_log stderr;
pid nginx.pid;

events {
    worker_connections 768;
}

http {
    types_hash_max_size 2048;
    include mime.types;
    server {
        listen 80 default_server;
        server_name  _;
        root /usr/src/public;
        autoindex on;
        index index.html;
    }
}
